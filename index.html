        body {
            display: grid;
            grid-template-areas: "header header header"
                                "article article aside"
                                "article article aside"
                                "footer footer footer";
            grid-template-rows: 10vw 37vw;
            grid-template-columns: 80vw 5fr 20vw;
            grid-gap: 0.5vw;
            height: 100%;
            margin: 0;
        }
        header {
            background-color: powderblue;
            color: aliceblue;
            text-align: center;
        }
        article {
            padding: 5vw;
            background: -webkit-linear-gradient(#ecfdff, #f4e8ffc7, #fff9f1c7, #ecfdff, #f4e8ffc7); 
            background: -o-linear-gradient(#ecfdff, #f4e8ffc7, #fff9f1c7, #ecfdff, #f4e8ffc7); 
            background: -moz-linear-gradient(#ecfdff, #f4e8ffc7, #fff9f1c7, #ecfdff, #f4e8ffc7);
            background: linear-gradient(#ecfdff, #f4e8ffc7, #fff9f1c7, #ecfdff, #f4e8ffc7);
            background-color:(#ecfdff, #f4e8ffc7, #fff9f1c7, #ecfdff, #f4e8ffc7);
        }
        aside {
            background-color: powderblue;
            text-align: center;
            padding-top: 2vw;
        }
        footer {
            background-color: powderblue;
            text-align: center;
            color: aliceblue;
            font-size: 1.5vw;
        }
        #header {
            grid-area: header;
        }
        #article {
            grid-area: article;
        }
        #aside {
            grid-area: aside;
        }
        #footer {
            grid-area: footer;
            font-family: abuela;
        }
        #animate li a {
            cursor: pointer;
            transition: padding 250ms ease-in-out;
        }
        #animate li a:hover {
            text-shadow: 0 0 12px white, 0 0 12px white, 0 0 12px white;
            padding: 10px;
            transition: all 0.3s ease;
        }
        a {
            margin: 5px;
            color: white;
            text-decoration: none;
        }
        ul {
            list-style-type: none;
            margin: 0;
            text-align: center;
        }
        li {
            text-align: center;
            display: inline-block;
            border: 1px solid white;
            background-color: powderblue;
            margin: 10px;
            font-size: 5px;
            padding: 1vw;
        }
        .imagen {
            margin: 10px;
            height: 8vw;
        }
        @font-face {
                font-family:fuente;
                src: url(fuentes/Sail.ttf);
            }
            h1 {
                font-family: fuente;
                font-size: 4vw;
            }
            h3 {
                font-family: fuente;
                font-size: 3vw;
            }
    </style>
