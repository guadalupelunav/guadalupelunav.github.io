<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guadalupe Luna Velázquez</title>
    <link rel="shortcut icon" href="images/icono.png">
    <style>
      h2 {
          text-align: center;
          color: #96c1d8fe;
          border: double 5px;
          padding: 0.5vw;
      }
  </style>
  </head>
  <body>
    <h2>Formulario 7</h2>
    <form name="miform" method="post" action="curriculum.php">
      <p><b>Datos Personales:</b></p>    
      <p><input type="text" name="nombre" value="" placeholder="Nombre" size="20" maxlength="30"/></p>
      <p><input type="text" name="apellidos" value="" placeholder="Apellidos" size="50" maxlength="80"/></p>
      <p><input type="text" name="teléfono" value="" placeholder="Teléfono" size="15" maxlength="9"/></p>
      <p><input type="text" name="direccion" value="" placeholder="Dirección" size="50" maxlength="100"/></p>  
      <p><input type="text" name="codigo" value="" placeholder="Código Postal" size="12" maxlength="5"/></p>    
      <p><input type="text" name="localidad" value="" placeholder="Localidad" size="25" maxlength="50"/></p> 
      <p><input type="text" name="dni" value="" placeholder="DNI" size="10" maxlength="9"/></p>
      <p><b>Fecha de Nacimiento:</b></p>
      <input type="date" name="fecha" value="" placeholder="Fecha Nacimiento" size="15" maxlength="10"/></p>   
      <p><label><b>Sexo</b></label></p> 
      <p><label><input type="radio" name="sexo" value="hombre">Hombre</label></p>
      <p><label><input type="radio" name="sexo" value="mujer" checked>Mujer</label></p>      
      <p><b>Foto</b></p>
      <input type="file" name="foto" /></p>
      <p><b>Estudios realizados:</b></p>    
      <select name="estudios" id="listado">
        <option value="1">ESO</option>
        <option value="2">Bachillerato</option> 
        <option value="3">Grado Superior</option>  
        <option value="4">Grado</option>  
        <option value="4">Máster</option>
      </select>            
      <p><b>Experiencia Laboral</label></b>
      <p><textarea name="texto" rows="10" cols="30"></textarea></p>
      <input type="submit" value="send"> 
      <p><input type="submit" name="enviar" value="Guardar cambios" /><input type="reset" name="limpiar" value="Borrar los datos introducidos" /></p>
    </form>    
  </body>
</html>
