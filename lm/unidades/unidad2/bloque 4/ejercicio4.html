<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guadalupe Luna Velázquez</title>
        <link rel="shortcut icon" href="images/icono.png">
        <style>
            div {
                background-image: url(images/rosas.png);
                background-size: cover;
                background-repeat: no-repeat;
                font-family: georgia, serif;
                font-size: 7vw;
                text-align: center;
                border: solid;
            }
            .blender {
                mix-blend-mode: difference;
                color: yellow;
            }
            h2 {
                text-align: center;
                color: #96c1d8fe;
                border: double 5px;
                padding: 0.5vw;
            }
        </style>
    </head>
    <body>
        <h2>Ejercicio 4</h2>
        <div class="blender">Blender</div>
        <h2>La propiedad mix-blend-mode describe cómo el contenido de un elemento debe mezclarse con el contenido del elemento que está tras él y con el fondo de ese elemento.</h2>
    </body>
</html>
