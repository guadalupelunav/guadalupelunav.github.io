<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guadalupe Luna Vel√°zquez</title>
        <link rel="shortcut icon" href="images/icono.png">
        <style>
            div {
                color:red;
                background-color: gold;
                font-size: 4vw;
                padding: 2vw;
                margin: 2vw;
                border: solid;
            }
            .contrast {
                filter: contrast(100);
            }
            .brightness {
                filter: brightness(50%);
            }
            .inverted {
                filter: invert(100%);
            }
            .rotated {
                filter: hue-rotate(200deg);
            }
            .grayscale {
                filter: grayscale();
            }
        </style>
    </head>
    <body>
        <div>Ejercicio 1</div>
        <h2>Contraste</h2>
        <img class="contrast" src="images/rayo.png" width="100px">
        <h2>Brillo</h2>
        <img class="brightness" src="images/rayo.png" width="100px">
        <h2>Invertido</h2>
        <img class="inverted" src="images/rayo.png" width="100px">
        <h2>Rotado</h2>
        <img class="rotated" src="images/rayo.png" width="100px">
        <h2>Escala de grises</h2>
        <img class="grayscale" src="images/rayo.png" width="100px">
    </body>
</html>
