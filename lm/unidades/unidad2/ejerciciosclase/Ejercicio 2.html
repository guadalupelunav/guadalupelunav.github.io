<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guadalupe Luna Velázquez</title>
        <link rel="shortcut icon" href="images/icono.png">
        <style>

            th{
                background-color: red;
            }
            .PAR{
                background-color: orange;
            }
            .GBD{ 
                background-color: purple;
            }
            .ISO {
                background-color: greenyellow;
            }
            .LMGSI {
                background-color:cornflowerblue;
            }
            .FOL {
                background-color:orchid;
            }
            .FH {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Ejercicio : Tabla Horario</h1>
        <table border="2">
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th> 
            </tr>
            <tr>
                <td class="PAR">PAR</td>
                <td class="ISO">ISO</td>
                <td class="GBD">GBD</td>
                <td class="GBD">GBD</td>
                <td class="LMGSI">LMGSI</td>
            </tr>
            <tr>
                <td class="PAR">PAR</td>
                <td class="ISO">ISO</td>
                <td class="GBD">GBD</td>
                <td class="GBD">GBD</td>
                <td class="LMGSI">LMGSI</td>
            </tr>
            <tr>
                <td class="FOL">FOL</td>
                <td class="GBD">GBD</td>
                <td class="PAR">PAR</td>
                <td class="FOL">FOL</td>
                <td class="PAR">PAR</td>
            </tr>
            <tr>
                <td class="FOL">FOL</td>
                <td class="GBD">GBD</td>
                <td class="PAR">PAR</td>
                <td class="ISO">ISO</td>
                <td class="PAR">PAR</td>
            </tr>
            <tr>
                <td class="ISO">ISO</td>
                <td class="LMGSI">LMGSI</td>
                <td class="FH">FH</td>
                <td class="ISO">ISO</td>
                <td class="ISO">ISO</td>
            </tr>
            <tr>
                <td class="ISO">ISO</td>
                <td class="LMGSI">LMGSI</td>
                <td class="FH">FH</td>
                <td class="FH">FH</td>
                <td class="ISO">ISO</td>
            </tr>
        </table>
    </body>
</html>
