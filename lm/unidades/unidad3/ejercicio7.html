<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="icono.png">
        <title>Guadalupe Luna Vel√°zquez</title>
        <style>
            #grid {
                display: grid;
                grid-template-rows: 1fr 0.5fr 1fr;
                grid-template-columns: 2fr 1fr 2fr;
                grid-gap: 1vw;
            }
            #grid > div {
                font-size: 2vw;
                padding: 3em;
                background: orange;
                text-align: center;
            }
            h2 {
                text-align: center;
                color: #96c1d8fe;
                border: double 5px;
                padding: 0.5vw;
            }
        </style>
    </head>
    <body>
        <h2>Ejercicio 7</h2>
        <div id="grid">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </body>
</html>
